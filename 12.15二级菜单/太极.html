<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.nn {
				width: 600px;
				height: 320px;
				margin: 100px auto;
				border: 1px solid;
				background-color: plum;
			}
			
			.n1 {
				width: 170px;
				height: 310px;
				border-top-left-radius: 170px;
				border-bottom-left-radius: 170px;
				float: left;
				margin-left: 120px;
				background-color: black;
			}
			
			.n2 {
				width: 170px;
				height: 310px;
				border-top-right-radius: 170px;
				border-bottom-right-radius: 170px;
				float: left;
				background-color: white;
			}
			
			.n3 {
				width: 200px;
				height: 157px;
				background-color: black;
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -277px;
				margin-left: -126px;
			}
			
			.n4 {
				width: 200px;
				height: 157px;
				background-color: white;
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -123px;
				margin-left: -98px;
			}
			
			.n5 {
				width: 50px;
				height: 50px;
				position: absolute;
				top: 50%;
				left: 50%;
				background-color: white;
				border-radius: 50%;
				margin-top: -30px;
				margin-left: -10px;
			}
			
			.n7 {
				width: 50px;
				height: 50px;
				position: absolute;
				top: 50%;
				left: 50%;
				background-color: black;
				border-radius: 50%;
				margin-top: -23px;
				margin-left: -18px;
			}
		</style>
	</head>

	<body>
		<div class="nn">
			<div class="n1">
					<div class="n5"></div>

				</div>
			</div>
			<div class="n2">
				<div class="n4">
					<div class="n7"></div>
				</div>
			</div>
		</div>
	</body>

</html>
