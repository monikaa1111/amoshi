<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 610px;
				height: 200px;
				border: 1px solid black;
				margin:50px  auto;
				position: relative;
			}
			.n1{
				width: 200px;
				height: 200px;
				left: 0;
			}
			.n2{
				width: 200px;
				height: 200px;
				left: 200px;
			}
			.n3{
				width: 200px;
				height: 200px;
				left: 400px;
			}
			.box1{
				width: 100px;
				height: 40px;
				background-color: pink;
				margin: 10px;
				float: left;
			}
			img{
				position: absolute;
				top: 60px;
				display: none;
				
			}
			.a1{
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
				<img src="img/0.jpg" class="n1"/>
			</div>
			<div class="box1">
				<img src="img/1.jpg" class="n2"/>
			</div>
			<div class="box1">
				<img src="img/2.jpg" class="n3"/>
			</div>
	</div>
		<script src="js/jquery-1.12.3.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			
			$(".box1").click(function(){
				$(this).addClass("a1").siblings().removeClass("a1");
				$("img").hide();
				$(this).children().slideDown()
			})
		</script>
	</body>
</html>
