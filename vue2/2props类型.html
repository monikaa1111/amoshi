<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="javascript/vue.js"></script>
</head>
<body>
    <div id="box">
        <hello-world :title="proplist.title" :nums="proplist.nums" :callback="55" :is-likes="proplist.islikes" :obj="proplist.obj">
</hello-world>
    </div>
    <template id="content">
        <div>
            <h1>{{title}}</h1>
            <h1>{{nums}}</h1>
            <h1>{{islikes}}</h1>
            <h1>{{obj}}</h1>
            <h1>{{callback}}</h1>
        </div>
    </template>
    <script>
        Vue.component('helloWorld',{
            props:{
                title:String,
                nums:Number,
                islikes:false,
                obj:Object,
                callback:{
                    validator: function(val){
                        return val;
                    }
                }
            },
            template:"#content",
        })
        new Vue({
            el:"#box",
            data:{
                proplist:{
                    title:"今天分解成电脑而付出",
                    nums:100,
                    islikes:true,
                    obj:{
                        a:'123'
                    },
                }
            }
        })
    </script>
</body>
</html>
