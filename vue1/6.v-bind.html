<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="javascript/vue.js"></script>
</head>
<body>
    <!-- v-bind 绑定 -->
    <div id="box">
        <img :src="imgurl">
        <a :href=hrefurl>{{urlDate}}</a>
    </div>
    <script>
        let vm=new Vue({
            el:"#box",
            data:{
                urlDate:"wdwwrwew",
                imgurl:"images/cat.jpg",
                hrefurl:"http://www.baidu.com"
            }
        })
    </script>
</body>
</html>
