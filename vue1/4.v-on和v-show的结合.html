<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="javascript/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- @点击事件 点击按钮调用change函数 -->
            <input type="button" value="点击" @click="change" />
            <div v-show="isArise" style="width: 200px;height:200px;background-color: red;"></div>
    </div>
    <script>
        let vm=new Vue({
            el:'#box',
            data:{
                isArise:true,
            },
            mothods:{
                // change函数 ！表示判断
                change(){
                    this.isArise=!this.isArise;
                }
            }
        })
    </script>
</body>
</html>
