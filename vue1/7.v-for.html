<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="javascript/vue.js"></script>
</head>
<body>
    <!-- v-for 是循坏 k in shige 是josn的循坏遍历 -->
    <div id="box">
        <ul v-for="k in shige">
            <li>{{k}}</li>
        </ul>
        <!-- 在做项目中 v-for会报错  解决办法如下 -->
        <ul v-for="(k,x) in shige":key="x">
                <li>{{k}}</li>
        </ul>
    </div>
    <script>
        let vm=new Vue({
            el:"#box",
            data:{
                shige:["花香入室春风霭", "瑞气盈门淑景新", "喜迁新居喜洋洋", "福星高照福满堂"]
            }
        })
    </script>
</body>
</html>
