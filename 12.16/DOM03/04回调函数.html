<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script src="js/animate-2.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oDiv=document.getElementsByTagName("div")[0];
			mmmm();
			//animate(elem , targetJSON , time , callback)
			function mmmm(){
				animate(oDiv,{"left":600},300,function(){
					animate(this,{"top":300},300,function(){
						animate(this,{"left":100},300,function(){
							animate(this,{"top":100},300,function(){
								mmmm();
							})
						})
					})
				})
			}
		</script>
	</body>
</html>
