	<head>

				flex-direction:column;

				height:150px;
				background-color:red;

			}

	<body>
		<div class="box">
			<div class="a">11</div>
			<div class="a">22</div>
			<div class="a">33</div>
			<div class="a">44</div>
			<div class="a">55</div>
		</div>
	</body>
</html>
