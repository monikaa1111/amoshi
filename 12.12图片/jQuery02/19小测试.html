<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1,.box2{
				width: 300px;
				height: 400px;
				border: 1px solid #000;
				float: left;
			}
			/*.box2{
				width: 300px;
				height: 400px;
				border: 1px solid #000;
				float: left;
			}*/
			.tools{
				float: left;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<ul>
				<li><input type="checkbox" />包子 </li>
				<li><input type="checkbox" />稀饭 </li>
				<li><input type="checkbox" />馒头 </li>
				<li><input type="checkbox" />土豆 </li>
				<li><input type="checkbox" />鸡肉 </li>
				<li><input type="checkbox" />猪肉 </li>
				<li><input type="checkbox" />肉 </li>
			</ul>
		</div>
		<div class="tools">
			<p>
				<input type="button"  id="btn1" value=">>>>>>>>>>" />
			</p>
			<p>
				<input type="button"  id="btn2" value="<<<<<<<<<<" />
			</p>
		</div>
		<div class="box2">
			<ul>
				
			</ul>
		</div>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#btn1").click(function(){
				//:checked筛选所有选中的复选框,单选按钮
				$(".box1 input:checked").parent().remove().appendTo($(".box2 ul"));
				$("input").attr("checked",false)
			})
			$("#btn2").click(function(){
				$(".box2 input:checked").parent().remove().appendTo($(".box1 ul"));
				$("input").attr("checked",false)
			})
		</script>
	</body>
</html>
