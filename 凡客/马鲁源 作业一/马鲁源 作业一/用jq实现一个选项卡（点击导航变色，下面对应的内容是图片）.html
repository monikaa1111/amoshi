<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			p{
				width:50px;
				height:50px;
				background-color:gray;
				margin:30px;
				border-radius:50%;
				float:left;
			}
			.a1{
				background-color:red;
			}
			img{
				width:600px;
				height:300px;
			}
		</style>
	</head>
	<body>
		<p src="img/0.jpg"></p>
		<p src="img/1.jpg"></p>
		<p src="img/2.jpg"></p>
		<img src="img/无标题.png"/>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$("p").click(function(){
			$(this).addClass("a1").siblings().removeClass("a1");
			var a2=document.getElementsByTagName("img")[0];
			var a3=$(this)[0].getAttribute("src");
			a2.setAttribute("src",a3);
		})
		
	</script>
</html>
