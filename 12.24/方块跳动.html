<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box1{
				width: 600px;
				height: 400px;
				background-color: cornflowerblue;
				margin: 50px auto;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box2{
				width: 30px;
				height: 30px;
				margin: 10px;
				animation: tiao 1s infinite linear;
			}
			.box2:nth-child(1){
				animation-delay: 0.1s;
			}
			.box2:nth-child(2){
				animation-delay: 0.2s;
			}
			.box2:nth-child(3){
				animation-delay: 0.3s;
			}
			.box2:nth-child(4){
				animation-delay: 0.4s;
			}
			.box2:nth-child(5){
				animation-delay: 0.5s;
			}
			.box2:nth-child(6){
				animation-delay: 0.6s;
			}
			.box2:nth-child(7){
				animation-delay: 0.7s;
			}
			.box2:nth-child(8){
				animation-delay: 0.8s;
			}
			.box2:nth-child(9){
				animation-delay: 0.9s;
			}
			.box1 .box2:nth-child(2n){
				background-color: pink;
			}
			.box1 .box2:nth-child(2n+1){
				background-color: coral;
			}
			@keyframes tiao{
				0%{
					transform: translateY(0px);
					border-radius:0% ;
				}
				50%{
					transform: translateY(150px);
					border-radius: 50%;
				}
				100%{
					transform: translateY(0px);
					border-radius:0% ;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
