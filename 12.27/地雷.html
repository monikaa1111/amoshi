<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var d=parseInt(Math.random()*100+1);
			var a=100;
			var b=1;
			while(true){
				var c=parseInt(prompt("请输入一个数字，"+"在"+b+"到"+a+"之间"));
				if (c>b&&c<a) {
					if (c>d) {
						a=c;
					}else if(c<d){
						b=c;
					}else if(c==d){
						alert("你猜到了，你运气真差");
					}
				}else{
					alert("你好好输，你干啥呢");
				}
			}
		</script>
		
	</body>
</html>
