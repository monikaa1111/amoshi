<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*
			{
				padding:0;
				margin: 0;
			}
			form
			{
				border: 1px solid;
				width: 500px;
				height: 500px;
				margin: 20px auto;
			}
			legend
			{
				margin:20px auto;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>选择型</legend>
				<input type="checkbox" id="qiu"/><label for="qiu">打篮球</label>
				<input type="checkbox" value="打羽毛球">打羽毛球
				<input type="checkbox" value="打兵乓球">打兵乓球
				日期：<input type="date" />
				<input type="range" />
				<select>
					<option label="1">1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<input type="datetime-local" />时间
				<input type="week" />周
				<input type="month" />月份
				<input type="radio" name = "1" value="男" />男
				<input type="radio" name="1" value="女" />女
			</fieldset>
		</form>
	</body>
</html>
