<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			for(i=1;i<=9;i++){
				for(j=1;j<=i;j++){
					document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");	
					if(i==j){
						document.write("<br />");
					}
				}
			}
		</script>
	</body>
</html>
