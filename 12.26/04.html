<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var e=parseInt(prompt("请输入您在本公司的工作年份"));
			var f=parseInt(prompt("请输入您在月薪"));
			if (e<1&&f<8000) {
				alert("您的年终奖为："+f*1);
			}else if(e<1&&f>8000){
				alert("您的年终奖为："+f*1.2);
			}else if(e==1&&f<10000){
				alert("您的年终奖为："+f*1.5);
			}else if(e==1&&f>10000){
				alert("您的年终奖为："+f*1.7);
			}else if(e>=2&&f<12000){
				alert("您的年终奖为："+f*3);
			}else{
				alert("您的年终奖为："+f*3.2);
			}
		</script>
	</body>
</html>
