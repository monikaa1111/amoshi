<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(i=1;i<=100;i++){
				for (j=1;j<=100;j++) {
					for (e=1;e<=100;e++) {
						if((i*3)+(j*2)+(e*1)==200&&i+j+e==100){
							document.write("苹果："+i+"鸭梨："+j+"桃子："+e+"<br />");
						}
					}
					
				}
			}
		</script>
	</body>
</html>
