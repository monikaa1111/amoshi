<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var b=parseInt(prompt("请输入一个数字"));
			var c=parseInt(prompt("请再输入一个数字"));
			if(b%2==0&&c%2==0) {
				alert("您好，这两个数字的奇偶性相同")
			}else if(b%2==1&&c%2==1){
				alert("您好，这两个数字的奇偶性相同")
			}else{
				alert("您好，这两个数字的奇偶性不同")
			}
		</script>
	</body>
</html>
