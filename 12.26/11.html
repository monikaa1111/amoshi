<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">	
			var a=parseInt(prompt("请输入一个数字"));
			var zs=0;
			for(i=1;i<=a;i++){
			
					if(a%i==0){
						zs++
					}
			}
				if(zs==2){
					document.write(a+"是质数");
				}else{
					document.write(a+"不是质数");
				}
			

		</script>
	</body>
</html>
