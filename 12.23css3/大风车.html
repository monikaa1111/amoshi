<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box1{
				width: 410px;
				height:400px;
				/*border:1px solid ;*/
				margin:auto;
				display: flex;
				flex-wrap:wrap ;
				animation:qw 2s infinite linear;
			}
			@keyframes qw{
				from{transform:rotate(0deg);}
				to{transform:rotate(360deg);}
			}
			.fenche{
				width: 200px;
				height: 100px;
				background-color: red;
				border-top-left-radius:200px;
				border-top-right-radius:200px;
				margin-left: 20px;
				margin-top: 100px;
				
			}
			.fenche1{
				width: 100px;
				height: 200px;
				background-color: pink;
				border-top-right-radius:200px;
				border-bottom-right-radius:200px;
			}
			.fenche2{
				width: 200px;
				height: 100px;
				background-color: darkorange;
				border-bottom-left-radius:200px;
				border-bottom-right-radius:200px;
				
			}
			.fenche3{
				width: 100px;
				height: 200px;
				background-color:palevioletred;
				border-top-left-radius:200px;
				border-bottom-left-radius:200px;
				margin-left: 110px;
			}
			.b{
				width:8px;
				height: 400px;
				border-left:8px solid black ;
				margin:50%;
				margin-top: -200px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="fenche"></div>
			<div class="fenche1"></div>
			<div class="fenche3"></div>
			
			<div class="fenche2"></div>
			
		</div><div class="b"></div>
	</body>
</html>
