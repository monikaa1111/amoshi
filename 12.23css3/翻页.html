<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.q{
				width: 200px;
				height: 300px;
				border:1px solid ;
				margin: auto;
				position: relative;
				perspective: 500px;
			}
			.q img{
				width: 200px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 0;
				backface-visibility: hidden;
				transition: all 2s;
			}
			.q img.q1{
				transform: rotateY(-180deg);
			}
			.q img.q2{
				transform: rotateY(0deg);
			}
			.q:hover .q1{
				transform: rotateY(0deg);
			}
			.q:hover .q2{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="q">
			<img src="img/9.jpg"width="200px"height="300px"class="q1" />
			<img src="img/0.jpg"width="200px"height="300px"class="q2" />
		</div>
	</body>
</html>
